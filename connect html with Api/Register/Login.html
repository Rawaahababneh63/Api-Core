
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Custom styles */
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(71, 137, 213, 0.25);
            border-color: #71e5ff;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .text-center {
            margin-bottom: 1.5rem;
        }
        body {
           
            background-size: cover;
            background-repeat: no-repeat;
            background-position-x: 55%;
        }
    </style>
</head>
<body>
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-6 col-lg-5">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="card-body p-4 p-lg-5 text-black">
                            <form >
                             
                                <div class="text-center mb-3">
                                    <!-- <img src="@Url.Content("~/Images/icons/logo4.png")" alt="Logo" style="width: 100px; height: auto;"> -->
                                </div>
                                <h1 class="h1 mb-0">Welcome back!</h1>
                                <h5 class="fw-normal mb-3 pb-3 text-center" style="letter-spacing: 1px;">Sign into your account</h5>
                                <hr />
                                <div asp-validation-summary="All" class="text-danger"></div>
                                <div class="form-group mb-3">
                                    <label for="Username">Username</label>
                                    <input type="text" id="Username" class="form-control" placeholder="Username" name="Username">
                                </div>

                                <div class="form-group mb-3">
                                    <label for="Email">Email Address</label>
                                    <input type="text" id="Email" class="form-control" placeholder="Email" name="Email">
                                </div>

                                <div class="form-group mb-3">
                                    <label for="Password">Password</label>
                                    <input type="password" id="Password" class="form-control" placeholder="Password" name="Password">
                                </div>

                                <div class="form-group">
                                    <button type="submit" class="btn btn-dark btn-lg btn-block" onclick="signin()">Sign in</button>
                                </div>
                            </form>
                            <p class="small text-muted text-center">
                                <a href="#" class="text-muted">Forgot password?</a>
                            </p>
                            <p class="mb-5 pb-lg-2 text-center" style="color: #393f81;">
                                Don't have an account? <a href="#" style="color: #393f81;">Register here</a>
                            </p>
                            <a href="#!" class="small text-muted d-block text-center">Terms of use.</a>
                            <a href="#!" class="small text-muted d-block text-center">Privacy policy</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>


      async function signin() {
        debugger;

        //   var form =document.getElementById("form");
        event.preventDefault;
        const url ="https://localhost:44329/api/Users/login";
        // const formData= new FormData(form);
        const username=document.getElementById("Username").value;
        const email = document.getElementById("Email").value;
        const password = document.getElementById("Password").value;
        const user = {
            Username:username,
          Email: email,
          Password: password,
        }

        const response = await fetch("https://localhost:44329/api/Users/login", {
            method: "POST",  
            headers: {"Content-Type":"application/json"},
            body:JSON.stringify(user)
         
          //converts the user object into a JSON string and sends it as the request body.
        });
        const data = await response.json();
            localStorage.setItem('jwtToken', data.token); 
        if (response.ok) {

            alert("Good job")
        window.location.href='../home/Index.html';

        }
else{

}      }
 
</script>
</body>
