<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

<h1>AddProduct</h1>

<form id="form" onsubmit="EditProduct(event)">
    <div class="form-group">
      <label for="exampleInputEmail1">CategoryId</label>
      <input type="text" class="form-control" id="exampleInputEmail1" name="CategoryId">
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">ProductName</label>
      <input type="text" class="form-control" id="exampleInputPassword1" name="ProductName">
    </div>
    
    <div class="form-group">
        <label for="exampleInputPassword1">ProductImage</label>
        <input type="file" class="form-control" id="exampleInputPassword1" name="ProductImage">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Description</label>
        <input type="text" class="form-control" id="exampleInputPassword1" name="Description">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Price</label>
        <input type="text" class="form-control" id="exampleInputPassword1" name="Price">
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

 <div id="container" style="width: 18rem;"></div>

    <script src="AddProduct.js"></script>
</body>
</html>
